<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>

    <div class="wrapper">
        <div class="hero-image">
            <div class="logo-bar">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="TOP LOGO">
                <h1>Odin</h1>
            </div>

        </div>

        <main>

            <section class="description">

                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</p>
                <p>Sign up now to get started.</p>

            </section>


            <form action="#" >
            <div class="form-container">
                
                    <p>Let's do this</p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" required>
                        </div>
                        <div class="form-cell">
                            <label for="last-name"> Last Name</label>
                            <input type="text" name="last-name" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-cell">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="6" required onchange="checkPass();">
                        </div>
                        <div class="form-cell">
                            <label for="conf-password">Confirm Password</label>
                            <input type="password" name="confirmPass" id="confirmPass" minlength="6" required onchange="checkPass();">
                        </div>
                    </fieldset>
                </div>
                <div class="btn-area">
                    <button type="submit">Create Account</button>
                   <p>Already have an account? <a href="#">Log in</a></p>
                </div>


            
            </form>


        </main>
    </div>



</body>

</html>

<script src="main.js"></script>
